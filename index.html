<!DOCTYPE html>
<html>
<head>
    <title>868mhz broadcast</title>
    <style>
        /* 90s-inspired CSS for index.html */
        body {
            background-color: #000;
            color: #0095ff; /* Green text */
            margin: 10px;
            padding: 10px;
            font-size: 1.5em;
        }

        h1 {
            color: #0033ff; /* Magenta heading */
            text-align: center;
        }

        form {
            text-align: center;
        }

        label {
            color: #ffff00; /* Yellow label */
        }

        button {
            background-color: #ff6200; /* Magenta button */
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #radio{width: 50vw;
        text-align: center;
        }

        #logo{width: 10%;
        text-align: center;
        min-width: 200px;}

        #chatbox{width: 50vw;
        height: 50vh;
        min-width: 300px;}
    </style>
</head>
<body>
    <img id="logo" src="img/868.png">
    <div class="radio-container">
        
        <p>*~* **~ next broadcast ~ <br>01.10 21:00 ~ 00:00</p>
        
        
        <audio id="radio" controls>
            <source src="https://radio.eskaero.com/listen/868mhz/radio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        </div>
        <div id="chatbox">
        <iframe src="https://hack.chat/?/eixo" width="100%" height="100%" frameborder="0"></iframe>
</div>
    <script>
        const radio = document.getElementById('radio');
        const playPauseButton = document.getElementById('play-pause');
        const volumeControl = document.getElementById('volume');

        playPauseButton.addEventListener('click', () => {
            if (radio.paused) {
                radio.play();
                playPauseButton.textContent = 'Pause';
            } else {
                radio.pause();
                playPauseButton.textContent = 'Play';
            }
        });

        volumeControl.addEventListener('input', () => {
            radio.volume = volumeControl.value;
        });
    </script>
</body>
</html>
