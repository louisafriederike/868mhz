<!DOCTYPE html>
<html>
<head>
   <title>eixogen</title>
   <style>
      body {
         margin: 0;
         overflow: hidden;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
      }

      .container {
         width: 100vw;
         height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
      }

      img {
         transform: rotate(90deg);
         max-width: 100vh;
         max-height: 100vw;
         object-fit: contain;
      }
   </style>
</head>
<body>
   <div class="container">
      <img src="../img/screen1.jpg" alt="Rotated Image">
   </div>
</body>
</html>
